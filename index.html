<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a23; /* Dark background similar to the image */
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #1e1e2f;
            padding: 20px;
            border-radius: 10px;
        }
        .form-label {
            color: #fff;
        }
        .btn-primary {
            background-color: #ff2e63;
            border-color: #ff2e63;
        }
        .btn-primary:hover {
            background-color: #e5275a;
        }
        .output {
            color: #ff2e63;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sales Prediction</h2>
        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="tv" class="form-label">TV Advertising (in thousands)</label>
                <input type="text" class="form-control" id="tv" name="tv" placeholder="Enter TV ad spend">
            </div>
            <div class="mb-3">
                <label for="radio" class="form-label">Radio Advertising (in thousands)</label>
                <input type="text" class="form-control" id="radio" name="radio" placeholder="Enter Radio ad spend">
            </div>
            <div class="mb-3">
                <label for="newspaper" class="form-label">Newspaper Advertising (in thousands)</label>
                <input type="text" class="form-control" id="newspaper" name="newspaper" placeholder="Enter Newspaper ad spend">
            </div>
            <button type="submit" class="btn btn-primary">Predict Sales</button>
        </form>
        <br>
        <!-- Update this line to use prediction_text -->
        <h3 class="output">{{ prediction_text }}</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
